<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>UnderVerse RP - Тест API</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', cursive; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            padding: 50px;
        }
        button { 
            background: #4cc9f0; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>UnderVerse RP</h1>
    <p>Тест подключения к API</p>
    <button onclick="testAPI()">Проверить API</button>
    
    <script>
    async function testAPI() {
        try {
            const response = await fetch('http://77.233.222.187/api/health');
            const data = await response.json();
            alert('✅ API РАБОТАЕТ!\nСтатус: ' + data.status + '\nСообщение: ' + data.message);
        } catch (error) {
            alert('❌ Ошибка подключения: ' + error.message);
        }
    }
    </script>
</body>
</html>
